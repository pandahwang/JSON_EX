<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON_EX</title>
</head>
<body>
    <div sec:authorize="isAnonymous()">
        <a href="/signup"><button>회원가입</button></a>
        <a href="/login"><button>로그인</button></a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <a href="logout"><button>로그아웃</button></a>
        <a href="/mypage"><button>마이페이지</button></a>
    </div>


    <h1>JSON 데이터 관리 연습</h1>

    <a href="/update"><button>데이터 갱신</button></a>

    <hr>

    <h1>모든 유저의 총 게시물 수 조회</h1>

    <form id="sum" action="/sum" method="GET">
        <button type="submit">조회</button>
    </form>

    <hr>

    <h1>특정 유저의 게시물 수 조회</h1>

    <form id="user" action="/sum" method="GET">
        <input type="text" name="id" placeholder="id">
        <button type="submit">조회</button>
    </form>

</body>
</html>
